<html>
    <head>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
        <script>
            AFRAME.registerComponent('color_change_on_click', {
                init: function () {
                    var colors = ['#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#00FFFF', '#FF00FF'];
                    var box = this.el;
                    box.addEventListener('click', function () {
                        var currentColor = box.getAttribute('color');
                        var newColor = colors[Math.floor(Math.random() * colors.length)];
                        while (newColor === currentColor) {
                            newColor = colors[Math.floor(Math.random() * colors.length)];
                        }
                        box.setAttribute('color', newColor);
                    });
                }
            });
        </script>
    </head>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
            <a-marker preset="hiro" color_change_on_click>
                <a-box material="opacity: 0.5; transparent: true;" animation="property: rotation; to: 0 360 0; loop: true; dur: 4000" color="#4CC3D9"></a-box>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
